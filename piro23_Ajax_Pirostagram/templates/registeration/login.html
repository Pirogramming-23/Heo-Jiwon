{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>로그인</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
{% endblock %}
